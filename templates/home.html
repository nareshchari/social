{% load socialaccount %}
<html>
  <head>
    <title>Google Registration</title>
  </head>
  <body>
      <h1>My Google Login Project</h1>
      {% if user.is_authenticated %}
      <p>Welcome, {{ user.username }} !</p>
          <div class="text-center w-100">
              <p class="text-muted font-weight-bold"> <a href="{% url "logout" %}" class="text-primary ml-2">Logout</a></p>
          </div>



      {% endif %}

  </body>
</html>
